<a [routerLink]="['/movie', movie.id]">
  <mat-card>
    <img mat-card-image [src]="getPoster()" [alt]="movie.title + ' Poster'" />
    <mat-card-title-group>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-title-group>
  </mat-card>
</a>
