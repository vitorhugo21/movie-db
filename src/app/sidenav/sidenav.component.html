<div class="sidenav">
  <div class="sidenav-header">
    <img
      src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg"
      alt="TheMovieDB Logo"
      class="the-movie-db-logo"
    />
    <button mat-icon-button class="close-icon" (click)="closeSidenav()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-nav-list>
    <a
      mat-list-item
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Popular Movies
    </a>
    <a mat-list-item routerLink="/topRated" routerLinkActive="active">
      Top Rated Movies
    </a>
    <a mat-list-item routerLink="/upcoming" routerLinkActive="active">
      Upcoming Movies
    </a>
  </mat-nav-list>

  <mat-nav-list class="genre-list">
    <a
      mat-list-item
      [routerLink]="['genre', genre.id]"
      routerLinkActive="active"
      *ngFor="let genre of genres"
    >
      {{ genre.name }}
    </a>
  </mat-nav-list>
</div>
